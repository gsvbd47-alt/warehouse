<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Tồn Kho</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Dashboard Tồn Kho</h1>

  <canvas id="inventory-chart" width="600" height="300"></canvas>

  <table>
    <thead>
      <tr>
        <th>Sản phẩm</th>
        <th>Kho</th>
        <th>Số lượng</th>
        <th>Tồn an toàn</th>
      </tr>
    </thead>
    <tbody id="inventory-table-body">
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
